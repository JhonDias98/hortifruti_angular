<div class="container">
  
  <div class="row">
    <h2 class="col-md-12 mt-3 mb-3 text-center">Cadastre um novo produto</h2>

    <div class="col-md-12">

      <div class="form-group">
        <label for="text-monospace">Nome:</label>
        <input type="text" class="form-control" placeholder="Digite o nome do produto"
        [(ngModel)]="produto.nome">
      </div>

      <div class="form-group">
        <label for="text-monospace">Preço:</label>
        <input type="number" class="form-control" placeholder="Digite o preço do produto"
        [(ngModel)]="produto.preco">
      </div>

      <div class="form-group">
        <label for="text-monospace">Imagem:</label>
        <input type="text" class="form-control" placeholder="URL da imagem"
        [(ngModel)]="produto.imagem">
      </div>

      <div class="form-group">
        <label for="text-monospace">Quantidade em estoque:</label>
        <input type="number" class="form-control" placeholder="Digite a quantidade em estoque do produto" [(ngModel)]="produto.qtdEstoque">
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-info w-50" (click)=publicar()>Cadastrar</button>
      </div>
    </div>
    
  </div>

  <hr>

  <div class="row">
    <h2 class="col-md-12 mt-3 mb-3 text-center">Bem vindo a feira</h2>

    <div class="card col-4" style="width: 20rem;" *ngFor="let produto of listaProdutos">
      <div class="card-body">
        <img class="card-img-top" src="{{ produto.imagem }}" alt="Imagem" width="200px" height="250px">
        <h5 class="card-title text-center">{{produto.nome}}</h5>
        
        <p class="card-text">Código: {{ produto.id }}</p>
        <p class="card-text">Preço: R${{ produto.preco }}</p>
        <p class="card-text">Estoque: {{ produto.qtdEstoque }}</p>

        <button class="mr-3 btn btn-outline-info" [routerLink]="['/editar', produto.id]">
          Editar
        </button>

        <button class="btn btn-outline-danger ml-3" [routerLink]="['/deletar', produto.id]">
          Apagar
        </button>
      </div>
    </div>
    
  </div>

</div>
