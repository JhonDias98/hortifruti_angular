<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4">
      <div>
        <img src="{{produto.imagem}}" alt="imagem">
      </div>
    </div>

    <div class="col-md-8">
      <div>

        <div class="form-group">
          <label for="text-monospace">Nome:</label>
          <input type="text" class="form-control" placeholder="Digite o nome do produto" [(ngModel)]="produto.nome">
        </div>
        
        <div class="form-group">
          <label for="text-monospace">Preço:</label>
          <input type="number" class="form-control" placeholder="Digite o preço do produto" [(ngModel)]="produto.preco">
        </div>
        
        <div class="form-group">
          <label for="text-monospace">Imagem:</label>
          <input type="text" class="form-control" placeholder="URL da imagem" [(ngModel)]="produto.imagem">
        </div>
        
        <div class="form-group">
          <label for="text-monospace">Quantidade em estoque:</label>
          <input type="number" class="form-control" placeholder="Digite a quantidade em estoque do produto"
            [(ngModel)]="produto.qtdEstoque">
        </div>

        <div class="d-flex justify-content-center mb-5 mt-5">
          <button class="btn btn-outline-info w-50" (click)=atualizar()>Atualizar</button>
        </div>

      </div>
    </div>
  </div>
</div>
